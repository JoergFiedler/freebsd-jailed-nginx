---
# defaults file for jailed_nginx
server_name: 'localhost'
host_zfs_www_dataset: '{{ host_srv_dataset }}/www'
host_zfs_www_dir: '{{ host_srv_dir }}/www'

nginx_pf_rdrs:
  - ports: ['http', 'https']
    ext_ip: '{{ host_net_ext_ip }}'
    ext_if: '{{ host_net_ext_if }}'
nginx_servers:
  - default: false,
    name: '{{ server_name }}'
